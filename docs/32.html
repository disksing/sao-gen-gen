<!DOCTYPE HTML>
<html lang="zh-CN" style="height: 100%">

  </head>
  <body style="height: 100%">
    <div class="container" id="app" style="min-height: 100%;">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">足球圣经生成器</a>
        <div class="ml-auto">
        <a href="https://github.com/disksing/sao-gen-gen/issues/new?labels=generator&template=generator.md" target="_blank">

              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            创建新的生成器

        </div>
      </nav>
      <div class="row mx-0 mt-3" style="padding: 20px; padding-bottom: 100px;">
        <form class="col-12">
          <div class="form-group row" v-for="v in variables">
            <label class="col-sm-3 col-form-label">{{ v.description }}</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" :placeholder="v.default" :key="v.id" v-model="v.value" />
            </div>
          </div>
        </form>
        <div class="col-12"><hr/></div>
        <div class="row col-12 mx-0 mt-3">
          <div class="ml-auto">
            <button type="button" class="btn btn-outline-primary mx-0 mr-0" v-on:click="updateTpl">重新生成</button>
            <button type="button" class="btn btn-outline-primary mx-0 mr-0" v-on:click="copy">复制至剪贴板</button>
            <button type="button" class="btn btn-outline-primary mx-0 mr-0" @click.preventDefault="printThis">保存图片</button>
            <button type="button" class="btn btn-outline-primary mx-0 mr-0" @click.preventDefault="shareTweet">分享至 Twitter</button>
          </div>
        </div>

        <div class="row col-12 mx-0 mt-3" ref="meme">
          <blockquote class="blockquote">
            <p v-html="content"></p>
          </blockquote>
        </div>
      </div>
    </div>

    <footer style="margin-top: -100px; width: 100%; line-height: 50px; background-color: #f5f5f5; text-align: center;">
      <div class="container">
        <a class="text-muted" href="https://github.com/disksing/sao-gen-gen">骚话生成器生成器@GitHub</a>
        <br/>
        <span class="text-muted">QQ交流群：481269635</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>

    <script>
      var config = {"variables":[{"id":"subject","description":"主题","default":"中国足球"},{"id":"change","description":"改变","default":"足球协会主席"},{"id":"person","description":"人","default":"卡马乔"},{"id":"oldteam","description":"原先团队","default":"西班牙队"},{"id":"person2","description":"被举例的人","default":"赵鹏"},{"id":"action1","description":"举例的事情（动词）","default":"踢"},{"id":"action2","description":"举例的事情（名词）","default":"中卫"},{"id":"outcome1","description":"预期后果1","default":"输越南"},{"id":"outcome2","description":"预期后果2","default":"泰国队输完输越南"},{"id":"outcome3","description":"预期后果3","default":"输缅甸"},{"id":"outcome4","description":"预期后果4","default":"没人输了"},{"id":"reality","description":"现实情况","default":"比赛本身就没有打好基础"},{"id":"dream","description":"幻想","default":"在17年或者16年这样关键比赛他能赢"},{"id":"suggest","description":"建议","default":"把自己战术打法，足球的这个理念先搞懂"},{"id":"person3","description":"推荐的人","default":"小高（高洪波）"},{"id":"blackhistory","description":"黑历史","default":"在合肥输个1:5"}],"templates":{"main":["“你说{subject}啊，一届一届换了多少{change}了，改过吗？换汤不换药啊，人家{person}也有理由说的，我（曾经）带的是什么队，我带的是{oldteam}，你这批人是什么人啊，你叫我带。{subject}现在什么水平，就那么几个人，你{person2}什么的都在{action1}{action2}，他能{action1}吗？{action1}不了！没这个能力知道吗？再下去就要{outcome1}了，{outcome2}，再{outcome3}，接下来{outcome4}。”\r\n\r\n“哎哟，谢天谢地了，谢天谢地，你像这样的{reality}，你能跟我保证{dream}啊！务实一点，我劝你们，我{suggest}，{person3}带的蛮好的，你把他去换了干什么，你{blackhistory}，你倒告诉我怎么解释，脸都不要了。”\r\n"]}};

      var app = new Vue({
        el: "#app",
        data: {
          variables: config.variables,
          contentTpl: ""
        },
        created: function() {
          this.updateTpl();
        },
        methods: {
          async printThis() {
            console.log("printing..");
            const el = this.$refs.meme;

            const options = {
              type: "dataURL",
              scrollY: -window.scrollY
            };
            const printCanvas = await html2canvas(el, options);

            const link = document.createElement("a");
            link.setAttribute("download", "meme.png");
            link.setAttribute(
              "href",
              printCanvas
                .toDataURL("image/png")
                .replace("image/png", "image/octet-stream")
            );
            link.click();

            console.log("done");
          },
          shareTweet: function() {
            const content = this.getContent("plain") + '\n' + '来自骚话生成器';
            const url = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(content) + "&url=" + encodeURIComponent(window.location.href);
            window.open(url, '_blank', 'width=615,height=505');
          },
          updateTpl: function() {
            var templates = config.templates;
            for (k in templates) {
              var contents = templates[k];
              for (var i = contents.length-1; i > 0; i--) {
                var j = Math.floor(Math.random() * i);
                var tmp = contents[i];
                contents[i] = contents[j];
                contents[j] = tmp;
              }
            }

            var index = {};
            function expand(key, depth) {
              if (depth >= 16) {
                return "";
              }

              if (index[key] == null || index[key] >= templates[key].length) {
                index[key] = 0;
              }
              var t = templates[key][index[key]];
              index[key]++;

              out: while (true) {
                for (k in templates) {
                  if (t.search('{'+k+'}') != -1) {
                    t = t.replace('{'+k+'}', expand(k, depth+1));
                    continue out;
                  }
                }
                break;
              };
              return t;
            }
            this.contentTpl = expand('main', 0);
          },
          getContent: function(ty) {
            var t = this.contentTpl;
            for (i in this.variables) {
              var v = this.variables[i];
              var s = v.default;
              if (v.value != null && v.value.length > 0) {
                s = v.value;
              }
              if (ty == "html") {
                s = '<strong>'+s+'</strong>'
              }
              t = t.replaceAll('{'+v.id+'}', s);
            }
            if (ty == "html") {
              t = t.replaceAll('\n', '<br/>');
            }
            return t;
          },
          copy: function() {
            navigator.clipboard.writeText(this.getContent("plain")).then(function() {
            }, function() {
            });
          }
        },
        computed: {
          content: function() { return this.getContent("html"); }
        }
      });

    </script>
  </body>
</html>
