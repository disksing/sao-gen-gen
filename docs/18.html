      <div class="row mx-0 mt-3" style="padding: 20px; padding-bottom: 100px;">
        <form class="col-12">
          <div class="form-group row" v-for="v in variables">
            <label class="col-sm-3 col-form-label">{{ v.description }}</label>

          <div class="ml-auto">
            <button type="button" class="btn btn-outline-primary mx-0 mr-0" v-on:click="updateTpl">重新生成</button>

    <script>
      var config = {"variables":[{"id":"community","description":"圈子名","default":"CG"},{"id":"software1","description":"软件名","default":"3D MAX"},{"id":"price1","description":"价格","default":"每年8555人民币"},{"id":"software2","description":"软件名","default":"MAYA"},{"id":"price2","description":"价格","default":"每年8555人民币"},{"id":"software3","description":"软件名","default":"Z Brush"},{"id":"price3","description":"价格","default":"每年5998人民币"}],"templates":{"main":["孩子沉迷电脑，真相竟然是……\r\n\r\n2021年9月1日，王女士向我社反应，自己家的孩子小王一到周末就玩电脑，每天都盯着一个黑色的界面看一下午。我社记者随即安排进行调查。\r\n\r\n据了解小王受网络“{community}”圈子里的网友教唆，正在玩一款叫做“{software1}”的游戏，有时候也会玩“{software2}”和“{software3}”。\r\n\r\n但接下来的调查中，触目惊心的真相出现了。记者在网络调查，发现“{software1}”竟然是付费软件，且费用高达令人瞠目结舌的{price1}，“{software2}”的费用也达到了{price2}，“{software3}”也有{price3}的费用。看到这里王女士都要晕过去了。\r\n\r\n小王表示，他的同学每个人都有两三款这样的软件，为了达到更高等级，还要购买很多其他的软件，因为家里条件不是太好目前他都没有购买。这类软件，没有未成年识别，没有防沉迷机制，没有消费限制，很多用户会把一整天的时间投入其中，对青少年的影响不可估量。\r\n\r\n目前，我社正准备与王女士一同将此事件的情况举报，以响应国家的防沉迷号召。\r\n"]}};

      var app = new Vue({
        el: "#app",
        data: {
          variables: config.variables,
          contentTpl: ""
        },
        created: function() {
          this.updateTpl();
        },
        methods: {
          async printThis() {
            console.log("printing..");
            const el = this.$refs.meme;

            const options = {
              type: "dataURL",
              scrollY: -window.scrollY
            };
            const printCanvas = await html2canvas(el, options);

            const link = document.createElement("a");
            link.setAttribute("download", "meme.png");
            link.setAttribute(
              "href",
              printCanvas
                .toDataURL("image/png")
                .replace("image/png", "image/octet-stream")
            );
            link.click();

            console.log("done");
          },
          updateTpl: function() {
            var templates = config.templates;
            for (k in templates) {
              var contents = templates[k];
              for (var i = contents.length-1; i > 0; i--) {
                var j = Math.floor(Math.random() * i);
                var tmp = contents[i];
                contents[i] = contents[j];
                contents[j] = tmp;
              }
            }

            var index = {};
            function expand(key, depth) {
              if (depth >= 16) {
                return "";
              }

              if (index[key] == null || index[key] >= templates[key].length) {
                index[key] = 0;
              }
              var t = templates[key][index[key]];
              index[key]++;

              out: while (true) {
                for (k in templates) {
                  if (t.search('{'+k+'}') != -1) {
                    t = t.replace('{'+k+'}', expand(k, depth+1));
                    continue out;
                  }
                }
                break;
              };
              return t;
            }
            this.contentTpl = expand('main', 0);
          },
          getContent: function(ty) {
            var t = this.contentTpl;
            for (i in this.variables) {
              var v = this.variables[i];
              var s = v.default;
              if (v.value != null && v.value.length > 0) {
                s = v.value;
              }
              if (ty == "html") {
                s = '<strong>'+s+'</strong>'
              }
              t = t.replaceAll('{'+v.id+'}', s);
            }
            if (ty == "html") {
              t = t.replaceAll('\n', '<br/>');
            }
            return t;
          },
          copy: function() {
            navigator.clipboard.writeText(this.getContent("plain")).then(function() {
            }, function() {
            });
          }
        },
        computed: {
          content: function() { return this.getContent("html"); }
        }
      });

    </script>
